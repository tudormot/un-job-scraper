name: scheduled_scraping
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0,6,12,18 * * *'
  push:
    branches: [main]


jobs:
  run_scraper:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Cache conda
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('un_scraping_conda_env.yml') }}

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('un_scraping_conda_env.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: conda_setup
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: un_scraping
          environment-file: un_scraping_conda_env.yml
          auto-activate-base: true
          use-only-tar-bz2: true
      - name: conda_info_display
        run: |
          conda activate un_scraping
          conda info
          conda list